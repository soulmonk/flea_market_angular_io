overwrite: true
schema:
  - "https://finance.fallensoulmonk.org/graphql":
      headers:
        authorization: "Bearer ${FINANCE_GQL_API_TOKEN}"
documents: "gql/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql.schema.json:
    plugins:
      - "introspection"
