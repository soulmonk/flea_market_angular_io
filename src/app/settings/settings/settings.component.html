<div class="grid-container">
  <div class="row">
    <div class="col-sm-12"><h1>Settings</h1></div>
  </div>
  <br>
  <div class="row">
    <mat-form-field class="col-md-6">
      <mat-select placeholder="Select theme" name="theme"
                  [ngModel]="theme" (selectionChange)="onThemeSelect($event)">
        <mat-option *ngFor="let t of themes" [value]="t.value">
          {{t.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
