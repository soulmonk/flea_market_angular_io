<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input type="number" matInput placeholder="Length" [(ngModel)]="itemLength"
               value="15" min="5" max="30">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="number" matInput placeholder="Count" [(ngModel)]="itemCount"
               value="10" min="1" max="15">
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" (click)="generate()">Generate</button>
        <button mat-raised-button color="accent" (click)="reset()">Reset</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-list *ngIf="genItems.length">
        <mat-list-item *ngFor="let item of genItems">{{item}}</mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
