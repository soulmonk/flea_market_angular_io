<div class="table-list mat-elevation-z8">
  <table mat-table [dataSource]="transactions" class="full-width" aria-label="Elements">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>
    <ng-container matColumnDef="amount" sticky>
      <th mat-header-cell *matHeaderCellDef> Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} {{element.currencyCode}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Category</th>
      <td mat-cell *matCellDef="let element"> {{element.type.name}} </td>
    </ng-container>
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note</th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>
    <ng-container matColumnDef="card">
      <th mat-header-cell *matHeaderCellDef> Card</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="!element.card">cash</span><span
        *ngIf="element.card">{{element.card.name}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="actionMenu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #actionMenu="matMenu">
          <button mat-menu-item (click)="edit(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="duplicate(element)">
            <mat-icon>content_copy</mat-icon>
            <span>Duplicate</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="(isHandset$ | async) ? displayedMobileColumns : displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: (isHandset$ | async) ? displayedMobileColumns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9999">
        No result
      </td>
    </tr>
  </table>
</div>
