<div class="container">
  <div class="row">
    <div class="col-sm-12"><h1>Finance</h1></div>
  </div>
  <form [formGroup]="filter" (ngSubmit)="loadStats()">
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate formControlName="dateFrom" placeholder="Start date">
        <input matEndDate formControlName="dateTo" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="filter.controls.dateFrom.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="filter.controls.dateTo.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <div class="mat-form-field fill">
      <button mat-raised-button color="primary" type="submit" tabindex="10">Apply</button>
    </div>
  </form>
  <div class="row">
    <table mat-table [dataSource]="stats" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.type.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="currencyCode">
        <th mat-header-cell *matHeaderCellDef> Currency Code </th>
        <td mat-cell *matCellDef="let element"> {{element.currencyCode}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
