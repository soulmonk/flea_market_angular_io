<div class="container">
  <div class="row">
    <div class="col-sm-12"><h1>Cards</h1></div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12">
      <button mat-raised-button color="primary" (click)="create()">Create</button>
    </div>
  </div>

  <div class="row">
    <table mat-table [dataSource]="cards$" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="validTo">
        <th mat-header-cell *matHeaderCellDef> Valid to </th>
        <td mat-cell *matCellDef="let element"> {{element.validTo | date}} </td>
      </ng-container>
      <ng-container matColumnDef="bank">
        <th mat-header-cell *matHeaderCellDef> Bank </th>
        <td mat-cell *matCellDef="let element"> {{element.bank.name}} </td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
