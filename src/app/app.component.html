<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <div class="branding"><span>Angular Starter</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <mat-toolbar color="primary">
      <button mat-icon-button class="hidden-md-up" (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>

      <span routerLink="" class="branding spacer hidden-md-up text-center">Angular Starter</span>
      <span routerLink="" class="branding spacer hidden-sm-down">Angular ngRx Material Starter</span>

      <span class="hidden-sm-down">
        <button mat-button class="nav-button" *ngFor="let item of navigation"
                [routerLink]="[item.link]" routerLinkActive="active">
          {{item.label}}
        </button>
      </span>

      <button mat-button class="sign-in-button"
              *ngIf="!isAuthenticated"
              (click)="onLoginClick()">
        Sign in
      </button>

      <button *ngIf="isAuthenticated"
              mat-icon-button
              [matMenuTriggerFor]="toolbarUserMenu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #toolbarUserMenu="matMenu">
        <button mat-menu-item (click)="onLogoutClick()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

      <button mat-icon-button routerLink="settings" class="hidden-sm-down">
        <mat-icon>settings</mat-icon>
      </button>

      <a matTooltip="Project Github Repository"
         matdTooltipPosition="before"
         mat-icon-button class="link"
         href="https://github.com/tomastrajan/angular-ngrx-material-starter"
         target="_blank">
        <i class="fa fa-github fa-2x"></i>
      </a>

    </mat-toolbar>

    <div class="content">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
