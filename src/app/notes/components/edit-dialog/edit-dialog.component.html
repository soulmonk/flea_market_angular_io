<h1 mat-dialog-title>{{isNew?'Create':'Edit'}}</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input type="text" matInput tabindex="1" placeholder="Title" formControlName="title">
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput tabindex="1" placeholder="Text" formControlName="text"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input type="text" matInput tabindex="1" placeholder="Description" formControlName="description">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input type="text" matInput tabindex="1" placeholder="Keywords" formControlName="keywords">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="submit" tabindex="2">{{isNew ? 'Save' : 'Update'}}</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</form>
