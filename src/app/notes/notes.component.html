<div class="container">
  <div class="row">
    <div class="col-sm-12"><h1>Notes</h1></div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-12 col-sm-12">
      <button mat-raised-button color="primary" (click)="edit($event, {})">Create</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 notes-list">
      <mat-card *ngFor="let note of notes">
        <mat-card-header>
          <mat-card-title (click)="showNote(note)">{{note.title}}</mat-card-title>
          <mat-card-subtitle>{{note.description}}</mat-card-subtitle>
        </mat-card-header>
        <!--<img matCardImage src="Card wide image source">-->
        <mat-card-content *ngIf="note.displyed">
          <pre>{{note.text}}</pre>
        </mat-card-content>
        <mat-card-actions align="start">
          <button  mat-raised-button color="primary" (click)="edit($event, note)">Edit</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
